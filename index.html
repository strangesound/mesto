<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><link rel="icon" href="favicon.ico" type="image/x-icon"/><link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/><link href="main.css" rel="stylesheet"></head><body class="body"><header class="header"><img src="images/mesto-logo.a307e1c403338846f8a4.svg" alt="Логотип Место" class="header__logo"/></header><main class="main"><section class="avatar"><div class="avatar__person-wrapper"><div class="avatar__image-wrapper"><img src="#" alt="#" class="avatar__kusto"/> <img src="images/edit.a086f758840ae814ecde.svg" alt="редактировать аватар" class="avatar__edit-avatar"/></div><div class="avatar__name-wrapper"><div class="avatar__name-icon-wrapper"><h1 class="avatar__head"></h1><button type="button" class="avatar__edit-icon"></button></div><p class="avatar__subtitle"></p></div></div><button type="button" class="avatar__add-button"></button></section><section class="photo-grid"><template id="card__create"><div class="photo-grid__item"><button class="photo-grid__delete-btn"><img src="images/trash.a274c87c0f6b553b47ad.svg" alt="Удалить"/></button> <img src="#" alt="Временное" class="photo-grid__image"/><div class="photo-grid__title"><h2 class="photo-grid__name"></h2><div class="photo-grid__like-wrapper"><button type="button" class="photo-grid__like"></button><p class="photo-grid__like-counter">6</p></div></div></div></template></section></main><section class="form-popup form-popup_type_edit"><form class="form-popup__form form-popup__form-edit" name="form-name-job" novalidate><button class="form-popup__close-btn" type="button"></button><h2 class="form-popup__head">Редактировать профиль</h2><fieldset class="form-popup__contact-wrapper"><input id="first-name" class="form-popup__contact-info form-popup__contact-info_name" placeholder="Имя" name="first-name" required minlength="2" maxlength="200" autocomplete="off"/> <span id="first-name-error" class="error"></span> <input id="job-name" class="form-popup__contact-info form-popup__contact-info_job" placeholder="Должность" name="job-name" required minlength="2" maxlength="200" autocomplete="off"/> <span id="job-name-error" class="error"></span></fieldset><button class="form-popup__btn" type="submit" value="Сохранить">Сохранить</button></form></section><section class="form-popup form-popup_type_add-card"><form class="form-popup__form form-popup__form-add-card" name="card-add-name" novalidate><button class="form-popup__close-btn" type="button"></button><h2 class="form-popup__head">Новое место</h2><fieldset class="form-popup__contact-wrapper"><input class="form-popup__contact-info form-popup__contact-info_card-name" placeholder="Название" name="card-name" id="card-name" required minlength="2" maxlength="30" autocomplete="off"/> <span id="card-name-error" class="error"></span> <input class="form-popup__contact-info form-popup__img-link" placeholder="Ссылка на картинку" type="url" name="link-url" id="link-url" required autocomplete="off"/> <span id="link-url-error" class="error"></span></fieldset><button class="form-popup__btn" type="submit" value="Создать">Создать</button></form></section><section class="form-popup form-popup_type-avatar-edit"><form class="form-popup__form" name="avatar-edit-picture" novalidate><button class="form-popup__close-btn" type="button"></button><h2 class="form-popup__head">Обновить аватар</h2><fieldset class="form-popup__contact-wrapper"><input class="form-popup__contact-info form-popup__img-link-avatar" placeholder="Ссылка на картинку" type="url" name="link-url-avatar" id="link-url-avatar" required autocomplete="off"/> <span id="link-url-avatar-error" class="error"></span></fieldset><button class="form-popup__btn" type="submit" value="Создать">Создать</button></form></section><section class="form-popup form-popup_delete-confirmation"><form class="form-popup__form" name="delete-card" novalidate><button class="form-popup__close-btn" type="button"></button><h2 class="form-popup__head">Вы уверены?</h2><button class="form-popup__btn" type="submit" value="Да">Да</button></form></section><section class="form-popup form-popup_image-opener"><figure class="form-popup__image-opener-wrapper"><button class="form-popup__close-btn" type="button"></button> <img src="#" alt="Временное" class="form-popup__image-big"/><figcaption class="form-popup__image-caption">Тестовая подпись</figcaption></figure></section><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer><script src="main.js"></script></body></html>
