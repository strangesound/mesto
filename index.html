<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>

  <body class="body">
    <header class="header">
      <img
        src="./images/mesto-logo.svg"
        alt="Логотип Место"
        class="header__logo"
      />
    </header>
    <main class="main">
      <section class="avatar">
        <div class="avatar__person-wrapper">
          <img
            src="./images/avatar.jpg"
            alt="Жак Кусто"
            class="avatar__kusto"
          />
          <div class="avatar__name-wrapper">
            <div class="avatar__name-icon-wrapper">
              <h1 class="avatar__head">Жан Жак Кусто</h1>
              <button type="button" class="avatar__edit-icon"></button>
            </div>
            <p class="avatar__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="avatar__add-button"></button>
      </section>
      <!-- Карточки -->
      <section class="photo-grid"></section>
    </main>

    <!-- Форма редактирования имени -->
    <section class="form-popup form-popup_type_edit">
      <form class="form-popup__form form-popup__form-edit" name="form-name-job">
        <button class="form-popup__close-btn" type="button"></button>
        <h2 class="form-popup__head">Редактировать профиль</h2>
        <fieldset class="form-popup__contact-wrapper">
          <input
            class="form-popup__contact-info form-popup__contact-info_name"
            placeholder="Имя"
            type="text"
            name="first-name"
          />

          <input
            class="form-popup__contact-info form-popup__contact-info_job"
            placeholder="Должность"
            type="text"
            name="job-name"
          />
        </fieldset>
        <button class="form-popup__btn" type="submit" value="Сохранить">
          Сохранить
        </button>
      </form>
    </section>

    <!-- Форма добавления карточки -->
    <section class="form-popup form-popup_type_add-card">
      <form
        class="form-popup__form form-popup__form-add-card"
        name="card-add-name"
      >
        <button class="form-popup__close-btn" type="button"></button>
        <h2 class="form-popup__head">Новое место</h2>
        <fieldset class="form-popup__contact-wrapper">
          <input
            class="form-popup__contact-info form-popup__card_name"
            placeholder="Название"
            type="text"
            name="first-name"
          />

          <input
            class="form-popup__contact-info form-popup__img-link"
            placeholder="Ссылка на картинку"
            type="text"
            name="job-name"
          />
        </fieldset>
        <button class="form-popup__btn" type="submit" value="Сохранить">
          Создать
        </button>
      </form>
    </section>

    <!-- Попап картинки -->
    <section class="form-popup form-popup__image-opener">
      <figure class="form-popup__image-opener-wrapper">
        <button class="form-popup__close-btn" type="button"></button>
        <img src="" alt="" class="form-popup__image-big" />
        <figcaption class="form-popup__image-caption">
          Тестовая подпись
        </figcaption>
      </figure>
    </section>

    <!-- Футер -->
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <!-- Шаблон карточки -->
    <template id="card__create">
      <div class="photo-grid__item">
        <button class="photo-grid__delete-btn">
          <img src="./images/trash.svg" alt="Удалить" />
        </button>
        <img src="" alt="" class="photo-grid__image" />
        <div class="photo-grid__title">
          <h2 class="photo-grid__name"></h2>
          <button type="button" class="photo-grid__like"></button>
        </div>
      </div>
    </template>

    <script src="./scripts/script.js"></script>
  </body>
</html>
