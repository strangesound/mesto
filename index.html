<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="body">
    <header class="header">
      <img
        src="./images/mesto-logo.svg"
        alt="Логотип Место"
        class="header__logo"
      />

      <div class="header__line"></div>
    </header>
    <main class="main">
      <section class="avatar">
        <div class="avatar__person-wrapper">
          <img
            src="./images/avatar.jpg"
            alt="Жак Кусто"
            class="avatar__kusto"
          />
          <div class="avatar__name-wrapper">
            <div class="avatar__name-icon-wrapper">
              <h1 class="avatar__head">Жан Жак Кусто</h1>
              <div class="avatar__edit-icon"></div>
            </div>
            <p class="avatar__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="avatar__add-button"></button>
      </section>

      <section class="photo-grid">
        <div class="photo-grid__item">
          <img src="./images/image1.jpg" alt="" class="photo-grid__image" />
          <div class="photo-grid__title">
            <h2 class="photo-grid__name">Карачаевск</h2>
            <img class="photo-grid__like" src="./images/like.svg" alt="Лайк" />
          </div>
        </div>
        <div class="photo-grid__item">
          <img src="./images/image2.jpg" alt="" class="photo-grid__image" />
          <div class="photo-grid__title">
            <h2 class="photo-grid__name">Эльбрус</h2>
            <img class="photo-grid__like" src="./images/like.svg" alt="Лайк" />
          </div>
        </div>
        <div class="photo-grid__item">
          <img src="./images/image3.jpg" alt="" class="photo-grid__image" />
          <div class="photo-grid__title">
            <h2 class="photo-grid__name">Донбай</h2>
            <img class="photo-grid__like" src="./images/like.svg" alt="Лайк" />
          </div>
        </div>
        <div class="photo-grid__item">
          <img src="./images/image1.jpg" alt="" class="photo-grid__image" />
          <div class="photo-grid__title">
            <h2 class="photo-grid__name">Карачаевск</h2>
            <img class="photo-grid__like" src="./images/like.svg" alt="Лайк" />
          </div>
        </div>
        <div class="photo-grid__item">
          <img src="./images/image2.jpg" alt="" class="photo-grid__image" />
          <div class="photo-grid__title">
            <h2 class="photo-grid__name">Эльбрус</h2>
            <img class="photo-grid__like" src="./images/like.svg" alt="Лайк" />
          </div>
        </div>
        <div class="photo-grid__item">
          <img src="./images/image3.jpg" alt="" class="photo-grid__image" />
          <div class="photo-grid__title">
            <h2 class="photo-grid__name">Донбай</h2>
            <img class="photo-grid__like" src="./images/like.svg" alt="Лайк" />
          </div>
        </div>
      </section>

      <section class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </section>
    </main>

    <!-- Форма -->
    <section class="form-popup">
      <form class="form-popup__form">
        <div class="form-popup__close-btn"></div>
        <h2 class="form-popup__head">Редактировать профиль</h2>
        <fieldset class="form-popup__contact-wrapper">
          <label>
            <input
              class="form-popup__contact-info form-popup__name"
              placeholder="Имя"
              type="text"
              name="firstname"
            />
          </label>

          <label>
            <input
              class="form-popup__contact-info form-popup__job"
              placeholder="Должность"
              type="text"
              name="job-name"
            />
          </label>
        </fieldset>
        <button class="form-popup__btn" type="submit" value="Сохранить">
          Сохранить
        </button>
      </form>
    </section>
    <script src="./scripts/script.js"></script>
  </body>
</html>
