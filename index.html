<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>

<!-- Сергей, привет! Спасибо, отличное ревью. 
  Мне только активно не нравится nested bem, 
  но нашел bem-create-css для автоматизации-->

  <body class="body">
    <header class="header">
      <img
        src="./images/mesto-logo.svg"
        alt="Логотип Место"
        class="header__logo"
      />
    </header>
    <main class="main">
      <section class="avatar">
        <div class="avatar__person-wrapper">
          <img
            src="./images/avatar.jpg"
            alt="Жак Кусто"
            class="avatar__kusto"
          />
          <div class="avatar__name-wrapper">
            <div class="avatar__name-icon-wrapper">
              <h1 class="avatar__head">Жан Жак Кусто</h1>
              <button class="avatar__edit-icon"></button>
            </div>
            <p class="avatar__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="avatar__add-button"></button>
      </section>

      <section class="photo-grid">
        <div class="photo-grid__item">
          <img src="./images/image1.jpg" alt="Карачаевск" class="photo-grid__image" />
          <div class="photo-grid__title">
            <h2 class="photo-grid__name">Карачаевск</h2>
            <button class="photo-grid__like"> <img src="./images/like.svg" alt="Лайк" /></button>
          </div>
        </div>
        <div class="photo-grid__item">
          <img src="./images/image2.jpg" alt="Эльбрус" class="photo-grid__image" />
          <div class="photo-grid__title">
            <h2 class="photo-grid__name">Эльбрус</h2>
            <button class="photo-grid__like"> <img src="./images/like.svg" alt="Лайк" /></button>
          </div>
        </div>
        <div class="photo-grid__item">
          <img src="./images/image3.jpg" alt="Донбай" class="photo-grid__image" />
          <div class="photo-grid__title">
            <h2 class="photo-grid__name">Донбай</h2>
            <button class="photo-grid__like"> <img src="./images/like.svg" alt="Лайк" /></button>
          </div>
        </div>
        <div class="photo-grid__item">
          <img src="./images/image1.jpg" alt="Карачаевск" class="photo-grid__image" />
          <div class="photo-grid__title">
            <h2 class="photo-grid__name">Карачаевск</h2>
            <button class="photo-grid__like"> <img src="./images/like.svg" alt="Лайк" /></button>
          </div>
        </div>
        <div class="photo-grid__item">
          <img src="./images/image2.jpg" alt="Эльбрус" class="photo-grid__image" />
          <div class="photo-grid__title">
            <h2 class="photo-grid__name">Эльбрус</h2>
            <button class="photo-grid__like"> <img src="./images/like.svg" alt="Лайк" /></button>
          </div>
        </div>
        <div class="photo-grid__item">
          <img src="./images/image3.jpg" alt="Донбай" class="photo-grid__image" />
          <div class="photo-grid__title">
            <h2 class="photo-grid__name">Донбай</h2>
            <button class="photo-grid__like"> <img src="./images/like.svg" alt="Лайк" /></button>
          </div>
        </div>
      </section>

    </main>

    <!-- Форма -->
    <section class="form-popup">
      <form class="form-popup__form" name="formNameJob">
        <button class="form-popup__close-btn" type="button"></button>
        <h2 class="form-popup__head">Редактировать профиль</h2>
        <fieldset class="form-popup__contact-wrapper">
            <input
              class="form-popup__contact-info"
              placeholder="Имя"
              type="text"
              name="firstname"
            />

            <input
              class="form-popup__job-info"
              placeholder="Должность"
              type="text"
              name="job-name"
            />
        </fieldset>
        <button class="form-popup__btn" type="submit" value="Сохранить">
          Сохранить
        </button>
      </form>
    </section>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <script src="./scripts/script.js"></script>
  </body>
</html>
